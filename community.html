<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>
<header class="header">
    <div class="header__logo">
        <img src="./assets/Logo.svg" alt="Logo AluraDev">
    </div>

    <div class="header__searchbox">
        <input type="text" id="search" placeholder="Busque por algo">
    </div>

    <div class="header__user-info">
        <img src="./assets/Photo.svg" alt="Avatar do Usuário">
        <p>Harry</p>
    </div>
</header>
<body>
    <section class="content">
        <div class="content__nav">
            <p class="content__nav__menu">Menu</p>
            <div class="content__nav__editor">
                <button id="button__menu__unpressed">
                    <img src="./assets/Code Icon.svg" alt="Ícone Editor de Código">
                </button>
                <a id="a__menu__unpressed" href="index.html">Editor de Código</a>
            </div>
            <div class="content__nav__community">
                <button id="button__menu__pressed">
                    <img src="./assets/Users Icon.svg" id="commu" alt="Ícone Comunidade">
                </button>
                <a id="a__menu__pressed" href="#">Comunidade</a>
            </div>
        </div>

      
</body>
</html>
