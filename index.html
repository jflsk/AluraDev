<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

</head>
<header class="header">
    <div class="header__logo">
        <img src="./assets/Logo.svg" alt="Logo AluraDev">
    </div>

    <div class="header__searchbox">
        <input type="text" id="search" placeholder="Busque por algo">
    </div>

    <div class="header__user-info">
        <img src="./assets/Photo.svg" alt="Avatar do Usuário">
        <p>Harry</p>
    </div>
</header>
<body>
    <section class="content">
        <div class="content__nav">
            <p class="content__nav__menu">Menu</p>
            <div class="content__nav__editor">
                <button id="button__menu__pressed">
                    <img src="./assets/Code Icon.svg" alt="Ícone Editor de Código">
                </button>
                <a id="a__menu__pressed" href="#">Editor de Código</a>
            </div>
            <div class="content__nav__community">
                <button id="button__menu__unpressed">
                    <img src="./assets/Users Icon.svg" alt="Ícone Comunidade">
                </button>
                <a id="a__menu__unpressed" href="#">Comunidade</a>
            </div>
        </div>

        <div class="content__editor">
            <div class="content__editor__bg">
                <div class="content__editor__bg__areaEdit">
                    <div class="editor__bg__areaEdit__circles">
                        <div class="bg__areaEdit__circles red"></div> <div class="bg__areaEdit__circles yellow"></div> <div class="bg__areaEdit__circles green"></div>
                    </div>

                    <code class="editor__bg__textCode" contenteditable="true"></code>
                </div>
            </div>
            
            <button id="editor__highlight">Visualizar com o Highlight</button>

        </div>

        <div class="content__project-desc">
            <section class="content__project-desc__myProject">
                <p class="content__project-desc__myProject__title">Meu Projeto</p>

                <input type="text" id="title" placeholder="Nome do seu projeto">

                <textarea class="content__project-desc__myProject__desc" placeholder="Descrição do seu projeto"></textarea>
            </section>

            <section class="content__project-desc__myCustom">
                <p class="content__project-desc__myProject__title">Personalização</p>

                <select>
                    <option value="javascript">JavaScript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>

                <input type="color" id="colorPicker">

                <button id="content__project-des__myCustom__saveButton">Salvar Projeto</button>
            </section>        
</body>
</html>
